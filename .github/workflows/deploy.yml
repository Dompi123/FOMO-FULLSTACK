name: FOMO Auto-Deploy

on:
  push:
    branches: [main]
    paths:
      - 'FOMO_PRODUCTION/**'
      - 'FOMO_PRODUCTION/*.xcodeproj/**'
      - 'FOMO_PRODUCTION/*.xcworkspace/**'

jobs:
  deploy:
    runs-on: macos-latest
    
    env:
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Install SwiftLint
        run: brew install swiftlint
          
      - name: Run Quality Agent
        run: |
          chmod +x ./automation/scripts/agent_daemon.sh
          ./automation/scripts/agent_daemon.sh --ci
        
      - name: Build Archive
        run: |
          xcodebuild -project FOMO_PRODUCTION/FOMO_PRODUCTION.xcodeproj \
            -scheme FOMO_PRODUCTION \
            -configuration Release \
            -archivePath FOMO_PRODUCTION/FOMO_PRODUCTION.xcarchive \
            clean archive
            
      - name: Deploy to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: FOMO_PRODUCTION/FOMO_PRODUCTION.xcarchive
          api-key: ${{ secrets.APP_STORE_KEY }}
          
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Deployment Failed',
              body: `Deployment failed in workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
